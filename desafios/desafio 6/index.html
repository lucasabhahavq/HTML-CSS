<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 7</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>em html 5 podemos inserir elementos da lista a seguir. Passe o mouse sobre o termo para decobrir quaol tag devera utilizar em cada caso</p>
    
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">paragrafo</abbr></li>
        
        <li><abbr title="use a tag &lt;h1&gt;">titulos</abbr></li>

        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>

        <li><abbr title="use a tag &lt;abbr&gt;">abreviacoes</abbr></li>

        <li><abbr title="use a tag ! + enter">codigo-fonte</abbr></li>

        <li><abbr title="use a tag &lt;ol&gt;">lista numeradas</abbr></li>

        <li><abbr title="use a tag &lt;ul&gt;">lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
